<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Climalliano</title>
</head>
<body>
    <header></header>
    <main class="contenedor">
        <div class="main_info">
            <div class="header_main">
                <img src="./assets/logoClimaa_page-0001-removebg-preview.png" alt="logo">
            </div>
            <!--RELOJ-->
            <div class="container-clock">
                <h1 id="time">00:00:00</h1>
                <p id="date">date</p>
            </div>
            <div class="formulario">
                <form>
                    <div id="msj-error"></div>
                    <div class="argentina">           
                        <select class="form-select" aria-label="Disabled select example" disabled>
                            <option value="4">Argentina</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Ciudad</label>
                        <select class="form-select" id="ciudad">
                          <option value="">Elegir...</option>
                          <option value="Tigre">Tigre</option>
                          <option value="Tandil">Tandil</option>
                          <option value="Neuquen">Neuquen</option>
                          <option value="Villa de Mayo">Villa de Mayo</option>
                          <option value="Cañuelas">Cañuelas</option>
                          <option value="Lujan">Lujan</option>
                          <option value="Chascomús">Chascomús</option>
                          <option value="Trenque Lauquen">Trenque Lauquen</option>
                          <option value="Tres Arroyos">Tres Arroyos</option>
                          <option value="San Carlos de Bariloche">San Carlos de Bariloche</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" type="button" onclick="obtenerClima()">Buscar Clima</button>
                    </div>
                </form>
            </div>
            <div id="resultado">

            </div>
        </div>
        <!--BACKGROUND-->
        <video autoplay loop muted>
            <source src="./assets/video/fondo.mp4"
            type="video/mp4">
        </video>
        <div class="capa"></div>
    </main>
    <footer>

    </footer>
    <script src="./index.js"></script>
</body>
</html>
